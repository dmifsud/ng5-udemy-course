<div>
  <!-- <input type='text' (input)='onInputServerName($event)'> -->
  <input type='text'>
  <p *ngIf='serverCreated; else noServer'>Server was created</p>
  <ng-template #noServer>
    <p>No server was created!</p>
  </ng-template>
</div>
<div>
  <button class='btn btn-primary' [disabled]='!allowNewServer' (click)='addNewServer()'>Add Server</button>
</div>
<app-server *ngFor='let server of servers'></app-server>
